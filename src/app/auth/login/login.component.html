<!-- <form class="register" [formGroup]="registerFormGroup" (ngSubmit)="handleFormSubmit()"> -->

<form class="login" [formGroup]="loginFormGroup" (ngSubmit)="handleFormSubmit()">
    <fieldset>
        <h2>Login Form</h2>

        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input formControlName="email" type="email" name="email" id="email" placeholder="john.doe@gmail.com">
        </p>

        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-lock"></i></span></label>
            <input formControlName="password" type="password" name="password" id="password" placeholder="******">
        </p>

        <button  (click)="handleFormSubmit()">Login</button>

        <p class="text-center">
            Have an account?
            <a href="#">Register</a>
        </p>

    </fieldset>
</form>
