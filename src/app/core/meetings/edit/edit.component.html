<div class="registration-cssave">

    <form [formGroup]="editform" (ngSubmit)="handleFormSubmit()">
        <fieldset>

        <div id="ribbon">
            <p>Create meeting!</p>
            </div>
        <!-- <h3 class="text-center">Create meeting!</h3> -->
    
        <div class="form-group">
            <label for="date">Date</label>
            <input class="form-control item" formControlName="date" type="text" name="date" id="date" >

            <!-- <input class="form-control item" type="text" name="date" id="date" value="{{meetings?.date}}" ngModel> -->
        </div>
        <div class="form-group">
            <label for="time">Time</label>
            <input class="form-control item" type="text" formControlName="time" name="time" id="time"  >
        </div>
        <div class="form-group">
            <label for="place">Place</label>
            <input class="form-control item" type="text" formControlName="place"  name="place" id="place"  >
        </div>
        <div class="form-group">
            <label for="imageUrl">Photo</label>
            <input class="form-control item" type="text" formControlName="imageUrl"  name="imageUrl" id="imageUrl"  >
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control item" type="text"  formControlName="description"  name="description" id="description">
        </div>
        <button class="btn btn-primary btn-block create-account">Submit</button>
    </fieldset>

    </form>
    
    </div>
