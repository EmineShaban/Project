<form #createForm="ngForm" (ngSubmit)="handleFormSubmit(createForm.value)">
    <div class="form-group">
        <label for="date">Date</label>
        <input type="text" name="date" id="date" ngModel>
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="text" name="time" id="time" ngModel>
    </div>
    <div class="form-group">
        <label for="place">Place</label>
        <input type="text" name="place" id="place" ngModel>
    </div>
    <div class="form-group">
        <label for="imageUrl">Photo</label>
        <input type="text" name="imageUrl" id="imageUrl" ngModel>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" ngModel>
    </div>
    <button>Create</button>
</form>
