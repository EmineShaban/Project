<div class="container">
    <div id="ribbon">
        <p>Details of meeting</p>
    </div>
    <div class="container">
        <div class="grid product">
            <div class="column-xs-12 column-md-7">
                <div class="product-gallery">
                    <div class="product-image">
                        <img class="active" src="{{meetings?.imageUrl}}">
                        <h2>$19.99</h2>
                    </div>
                </div>
            </div>
            <div class="column-xs-12 column-md-5">
                <div id="date">
                    <p id="date">Place:</p>
                    <h4> {{meetings?.place}}</h4>
                </div>

                <div id="date">
                    <p id="date">Date:</p>
                    <h4> {{meetings?.date}}</h4>
                </div>

                <div id="date">
                    <p id="date">Time:</p>
                    <h4> {{meetings?.time}}</h4>
                </div>

                <div class="description">
                    <p>{{meetings?.description}}</p>
                </div>
                <div class="form-group">

                    <button *ngIf="isUserOwner" [routerLink]="['/meeting/edit', meetings?._id]" class="button">Edit</button>
                    <button *ngIf="isUserOwner" href="javascript:void(0);" (click)="deleteHandler(meetings?._id)" class="button">Delete</button>
                    <button *ngIf="!isUserOwner" class="button">IIIIII</button>
                </div>

            </div>
        </div>

    </div>
