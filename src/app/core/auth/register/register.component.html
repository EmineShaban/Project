<div class="registration-cssave">

<form class="register" [formGroup]="registerFormGroup" (ngSubmit)="handleFormSubmit()">

    <fieldset>
        <div id="ribbon">
            <p>Registration Form</p>
            </div>
        <!-- <h3 class="text-center">Registration Form</h3> -->

        <div class="form-group">
            <!-- <label for="username"><span><i class="fas fa-user"></i></span></label> -->
            <input class="form-control item" formControlName="username" type="text" name="username" id="username"
                placeholder="Johny">
        </div>

        <div class="form-group">
            <!-- <label for="email"><span><i class="fas fa-envelope"></i></span></label> -->
            <input class="form-control item" formControlName="email" type="email" name="email" id="email"
                placeholder="john.doe@gmail.com">
        </div>

        <div formGroupName="passwords">
            <div class="form-group">

                <!-- <p class="field field-icon"> -->
                <!-- <label for="password"><span><i class="fas fa-lock"></i></span></label> -->
                <input class="form-control item" formControlName="password" type="password" name="password"
                    id="password" placeholder="******">
                <!-- </p> -->
            </div>

            <div class="form-group">
                <!-- <label for="rePassword"><span><i class="fas fa-lock"></i></span></label> -->
                <input class="form-control item" formControlName="rePassword" type="password" name="rePassword"
                    id="rePassword" placeholder="******">
            </div>

        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block create-account">Create Account</button>
        </div>

        <!-- 
        <p class="text-center">
            Have an account?
            <a href="#">Log In</a>
        </p> -->

    </fieldset>
</form>


</div>
