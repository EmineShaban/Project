<form #createForm="ngForm" (ngSubmit)="handleFormSubmit(createForm.value)">
 
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="john.doe@gmail.com" ngModel>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password" id="password" placeholder="******" ngModel>
    </div>
    <button>Create</button>
</form>
