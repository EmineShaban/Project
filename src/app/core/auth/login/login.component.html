<div class="registration-cssave">
    <div id="ribbon">
        <p>Login Form</p>
        </div>
    <form class="login" [formGroup]="loginFormGroup" (ngSubmit)="handleFormSubmit()">
        <fieldset>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control item" type="text" name="email" id="email" placeholder="john.doe@gmail.com" ngModel>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control item" type="text" name="password" id="password" placeholder="******" ngModel>
    </div>
    <button class="btn btn-primary btn-block create-account">Create</button>
</fieldset>

</form> 
</div>
