<div class="container">
    <div *ngIf="allMeetings?.length == 0; else allMeeting" id="ribbon">
        <p>No avalible meetings!</p>
    </div>
    <ng-template #allMeeting>
        <div id="ribbon">
            <p>All meetings!</p>
        </div>
    </ng-template>

    <div *ngFor="let meeting of allMeetings" id="products">
        <img class="group list-group-image" src="{{meeting.imageUrl}}" alt="" width="300" height="300" />
        <div class="caption">
            <h1 class="group inner list-group-item-text">{{meeting.place}}</h1>
            <div class="row">
                <div class="date-time">
                    <p class="lead">Date: {{meeting.date}}
                    </p>
                    <p class="lead">Time: {{meeting.time}}
                    </p>
                </div>
                <button class="button" [routerLink]="['/meeting/details', meeting._id]">Details</button>
            </div>
        </div>
    </div>
</div>
